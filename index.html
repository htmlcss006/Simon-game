<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="Game Icon.png">
</head>

<body>
    <h1 id="title-level">Press Start Button to Enter the Game</h1>

    <div class="btn-container">

        <div class="row">
            <button id="green" class="btn green" ></button>
            <button id="red" class="btn red" ></button>
        </div>

        <div class="row">
            <button id="blue" class="btn blue" ></button>
            <button id="yellow" class="btn yellow" ></button>
        </div>


    </div>

    <div id="start-btn">
        <button class="start-btn">Start</button>
        
    </div>
    


    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
